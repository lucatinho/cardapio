<section class="container">
  <h1 class="text-center mt-4 mb-2">{{title}}</h1>
  <section class="row">

    <ng-container *ngFor="let product of products">
      <div class="col-md-4">

        <mat-card class="example-card p-3 my-3 mat-elevation-z7">
          <img mat-card-image [src]=product.img alt="Imagem do produto"/>
          <mat-card-content>
            <mat-card-title class="text-center mb-2">{{product.nome}}</mat-card-title>
            <p class="text-justify">
              <b>Ingredientes:</b> {{product.ingredientes}}
            </p>
            <h2 class="text-center">R$ {{product.preco}}</h2>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <a class="flex-grow-1" href="tel:1130893939">
              <button mat-button color="primary" class="w-100">Pe√ßa agora</button>
            </a>
          </mat-card-actions>
        </mat-card>

      </div>
    </ng-container>

  </section>
</section>
